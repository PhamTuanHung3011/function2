<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

    let so1 = parseInt(prompt('so 1'));
    let so2 = parseInt(prompt('so 2'));
    let so3 = parseInt(prompt('so 3'));

    function numberMin (number1, number2, number3){
        if (number1 > number2 && number1 > number3 ){
            if (number2 > number3){
                return number3;
            } else {
                return number2;
            }

        } else if ( number1 < number2) {
            if ( number1 < number3){
                return number1;
            } else {
                return number3
            }
        }

    }

    let answer1 = numberMin(so1, so2, so3);
    document.write(answer1);

</script>


</body>
</html>
